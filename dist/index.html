<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="sidebar">
        <div id="feed">
            <ul id="feed-list">
                <li id="today">Today</li>
                <li>Week Outlook</li>
                <li>High Priority</li>
                <li>All Tasks</li>
            </ul>
        </div>
        <div id="projects">
            <h2>Projects</h2>
            <ul id="projectList"></ul>
        </div>
        <button id="newProject">New Project</button>
    </div>
    <div id="main">
        <div id="header">
            <h1 id="project">Todo List</h1>
        </div>

        <div id="content">
            <button id="newTask">New Task</button>
            <div id="taskList">
            </div>

        </div>
    </div>
    
    <dialog id="newTaskDialog">
        <form method="dialog">
            <div class="entries">
                <div class="entry">
                    <label for="title">Task</label>
                    <input type="text" name="title" id="title" placeholder="title" required />
                </div>
                <div class="entry">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" placeholder="description" cols="39" rows="10"></textarea>

                </div>
                <div class="entry">
                    <label for="dueDate">Due date</label>
                    <input type="date" name="dueDate" id="dueDate" required />
                </div>
                <div class="entry">
                    <label for="priority">Priority</label>
                    <select name="priority" id="priority">
                        <option value="">--Please choose an option--</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>             
            </div>
    
            <div class="buttons">
                <button type="button" id="cancel" value="cancel" formmethod="dialog">Cancel</button>
                <button type="submit" id="addTask" value="addTask">Add task</button>
            </div>
        </form>
    </dialog>

    <dialog id="editDialog">
        <form method="dialog">
            <div class="entries">
                <div class="entry">
                    <label for="title">Task</label>
                    <input type="text" name="title" id="editTitle" placeholder="title" required />
                </div>
                <div class="entry">
                    <label for="description">Description</label>
                    <textarea  name="description" id="editDescription" placeholder="description" cols="39" rows="10"></textarea>

                </div>
                <div class="entry">
                    <label for="dueDate">Due date</label>
                    <input type="date" name="dueDate" id="editDueDate" required />
                </div>
                <div class="entry">
                    <label for="priority">Priority</label>
                    <select name="priority" id="editPriority">
                        <option value="">--Please choose an option--</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>             
            </div>
    
            <div class="buttons">
                <button type="button" id="editCancel" value="cancel" formmethod="dialog">Cancel</button>
                <button type="submit" id="update" value="addTask">Update</button>
            </div>
        </form>
    </dialog>

    <dialog id="projectDialog">
        <form id="projectForm" method="dialog">
            <div class="entries">
                <div class="entry">
                    <label for="title">Project Name</label>
                    <input type="text" name="title" id="projectTitle" placeholder="Project title" required />
                </div>
                <div class="entry">
                    <label for="description">Description</label>
                    <textarea  name="description" id="projectDescription" placeholder="what is the purpose of this project?" cols="39" rows="10"></textarea>

                </div>          
            </div>
    
            <div class="buttons">
                <button type="button" id="projectCancel" value="cancel" formmethod="dialog">Cancel</button>
                <button type="submit" id="addProject" value="addProject">Create Project</button>
            </div>
        </form>
    </dialog>
</body>
</html>
