<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>   
</head>
<body>
    <div id="sidebar">
        <button id="newProject">Sidebar (Todo)</button>
    </div>
    <div id="main">
        <div id="header">
            <h1 id="project">Todo List</h1>
        </div>

        <div id="content">
            <button id="newTask">New Task</button>
            <div id="taskList">
            </div>

        </div>
    </div>
    
    <dialog id="taskDialog">
        <form method="dialog">
            <div class="entries">
                <div class="entry">
                    <label for="title">Task</label>
                    <input type="text" name="title" id="title" placeholder="title" required />
                </di>
                <div class="entry">
                    <label for="description">Description</label>
                    <!-- <input type="text" name="description" id="description" placeholder="description" required /> -->
                    <textarea id="description" name="description" placeholder="description" cols="39" rows="10"></textarea>

                </div>
                <div class="entry">
                    <label for="dueDate">Due date</label>
                    <input type="date" name="dueDate" id="dueDate" required />
                </div>
                <div class="entry">
                    <label for="priority">Priority</label>
                    <select name="priority" id="priority">
                        <option value="">--Please choose an option--</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>             
            </div>
    
            <div class="buttons">
                <button type="button" id="cancel" value="cancel" formmethod="dialog">Cancel</button>
                <button type="submit" id="addTask" value="addTask">Add task</button>
            </div>
        </form>
    </dialog>
</body>
</html>
